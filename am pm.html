<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var s= new Date
            var hour = s.getHours()
            var min = s.getMinutes()
           

            if(hour==12 || hour<=24 ){
                PM()
            }

            if(hour==00 || hour<=11 && min <=59){
                document.write("The current is " + hour + ":" + min + " AM")
            }
                      
        function PM(){
                var h = hour - 12
                if(h<=12 && h>=0 && min<=59){
                 document.write("The current is " + h + ":" + min + " PM")
                }
        }

            
    </script>
</body>
</html>
