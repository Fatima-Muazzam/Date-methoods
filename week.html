<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s= new Date
        var day = s.getDay()
        switch (day) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5: 
                document.write("Week Days")
                break;
            default:
                document.write("Weekend Days")
        }
    </script>
</body>
</html>
